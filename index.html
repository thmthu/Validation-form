<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        
        <div class="form_overlay">
        </div>

        <div class="form_body">
            <form action="" class="form-main" id="form-1">

                <h1 class="form_heading"> Điền thông tin đăng kí </h1>

                <div class="form-group">
                <label for="" class="form_label"> Tên đầy đủ</label>
                <input id="fullname" name= "fullname" type="text" placeholder="VD: Minh Thu" class="form_input">
                <span class="form_message"></span>
                </div>
              
                <div class="form-group">
                    <label for="" class="form_label"> Email </label>
                    <input id="email" name= "email" type="text" placeholder="VD: minhthu@gmail.com" class="form_input">
                    <span class="form_message"></span>
                </div>

                <div class="form-group">
                    <label for="" class="form_label"> Mật khẩu </label>
                    <input id="password" name= "password" type="password" placeholder="Nhập mật khẩu" class="form_input">
                    <span class="form_message"></span>
                 </div>

                <div class="form-group">
                    <label for="" class="form_label"> Nhập lại mật khẩu </label>
                    <input  id="password_confirm" name= "password_confirm" type="password" placeholder="Nhập lại mật khẩu" class="form_input">
                    <span class="form_message"></span>   
                </div>
                <button class="form_button"> Đăng kí </button>

            </form>

        </div>
    </div>
    <script src="./validator.js"></script>
    <script>
        validator({
            form: '#form-1',
            rules: [
                validator.isRequire('#fullname'),
                validator.isRequire('#email'),
                validator.isEmail('#email'),
                validator.isEnough('#password',1),
                validator.isRequire('#password_confirm'),
                validator.isConfirmed('#password_confirm', function(){
                    return document.querySelector('#form-1 #password').value;
                }),

            ],
            onSubmit: function(data){
                console.log(data);
            }
        }
        );

    </script>
</body>
</html>
